<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header>

        <div class="theme-toggle">
            <button id="theme-toggle" aria-label="Toggle dark mode">ğŸŒ™</button>

    <nav class="tab-navigation">
        <button class="tab-btn active" data-tab="master">Master List</button>
        <button class="tab-btn" data-tab="shopping">Shopping List</button>
    </nav>

    <main>
        <!-- Master List Section -->
        <section id="master-section" class="tab-content active">
            <div class="section-header">
                <h2>Master Inventory</h2>
                <button id="toggle-add-form" class="btn-primary">+ Add Item</button>
            </div>
            
            <form id="add-item-form" class="add-form hidden">
                <div class="form-row">
                    <input type="text" id="item-name" placeholder="Item name" required>
                    <select id="item-category">
                        <option value="Produce">ğŸ¥¬ Produce</option>
                        <option value="Dairy">ğŸ¥› Dairy</option>
                        <option value="Meat">ğŸ¥© Meat</option>
                        <option value="Pantry">ğŸ¥« Pantry</option>
                        <option value="Frozen">ğŸ§Š Frozen</option>
                        <option value="Bakery">ğŸ Bakery</option>
                        <option value="Other">ğŸ“¦ Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="number" id="item-quantity" placeholder="Quantity" min="1" value="1">
                    <button type="submit" class="btn-primary">Add to Master List</button>
                </div>
            </form>

            <div class="search-container">
                <input type="text" id="search-master" placeholder="ğŸ” Search master list...">
                <div class="sort-controls">
                    <label for="master-sort">Sort by:</label>
                    <select id="master-sort">
                        <option value="name-asc">Name A-Z</option>
                        <option value="name-desc">Name Z-A</option>
                        <option value="quantity-asc">Quantity â†‘</option>
                        <option value="quantity-desc">Quantity â†“</option>
                    </select>
                </div>
            </div>

            <div id="master-list" class="item-list"></div>
        </section>

        <!-- Shopping List Section -->
        <section id="shopping-section" class="tab-content">
            <div class="section-header">
                <h2>Shopping List</h2>
                <span class="item-count" id="shopping-count">0 items</span>
            </div>

            <div class="search-container">
                <input type="text" id="search-shopping" placeholder="ğŸ” Search shopping list...">
                <div class="sort-controls">
                    <label for="shopping-sort">Sort by:</label>
                    <select id="shopping-sort">
                        <option value="name-asc">Name A-Z</option>
                        <option value="name-desc">Name Z-A</option>
                        <option value="category-asc">Category A-Z</option>
                        <option value="category-desc">Category Z-A</option>
                        <option value="completed-asc">Incomplete First</option>
                        <option value="completed-desc">Completed First</option>
                    </select>
                </div>
            </div>

            <!-- Category Filter Bar -->
            <div class="category-filter-bar" id="category-filter-bar">
                <button class="category-filter-btn active" data-category="all">
                    ğŸ›’ All
                </button>
                <button class="category-filter-btn" data-category="Produce">
                    ğŸ¥¬ Produce
                </button>
                <button class="category-filter-btn" data-category="Dairy">
                    ğŸ¥› Dairy
                </button>
                <button class="category-filter-btn" data-category="Meat">
                    ğŸ¥© Meat
                </button>
                <button class="category-filter-btn" data-category="Pantry">
                    ğŸ¥« Pantry
                </button>
                <button class="category-filter-btn" data-category="Frozen">
                    ğŸ§Š Frozen

            <div id="shopping-list" class="item-list shopping-items"></div>
            
            <div class="list-controls">
                <button id="clear-completed" class="btn-secondary">âœ… Clear Completed</button>

                <button id="share-list" class="btn-primary">ğŸ“¤ Share List</button>
            </div>
        </section>

    <script src="js/storage.js"></script>

</html>

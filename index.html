<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="header-title">🛒 Grocery Shopping</h1>
            <div class="theme-toggle">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode">🌙</button>
            </div>
        </div>
    </header>
    
    <nav class="tab-navigation">
        <div class="tab-nav-container">
            <button class="tab-btn active" data-tab="master">📋 Master List</button>
            <button class="tab-btn" data-tab="shopping">🛒 Shopping List</button>
        </div>
    </nav>

    <main>
        <!-- Master List Section -->
        <section id="master-section" class="tab-content active">
            <div class="section-header">
                <h2 class="section-title">Master Inventory</h2>
                <button id="toggle-add-form" class="btn btn-primary">+ Add Item</button>
            </div>
            
            <form id="add-item-form" class="form-section hidden">
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-name" class="form-label">Item Name</label>
                        <input type="text" id="item-name" class="form-input" placeholder="Enter item name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-category" class="form-label">Category</label>
                        <select id="item-category" class="form-select">
                            <option value="Produce">🥬 Produce</option>
                            <option value="Dairy">🥛 Dairy</option>
                            <option value="Meat">🥩 Meat</option>
                            <option value="Pantry">🥫 Pantry</option>
                            <option value="Frozen">🧊 Frozen</option>
                            <option value="Bakery">🍞 Bakery</option>
                            <option value="Other">📦 Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-quantity" class="form-label">Quantity</label>
                        <input type="number" id="item-quantity" class="form-input" placeholder="1" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">Add to Master List</button>
                    </div>
                </div>
            </form>

            <div class="controls-section">
                <div class="search-container">
                    <input type="text" id="search-master" class="search-input" placeholder="🔍 Search master list...">
                    <div class="sort-controls">
                        <label for="master-sort" class="sort-label">Sort by:</label>
                        <select id="master-sort" class="sort-select">
                            <option value="name-asc">Name A-Z</option>
                            <option value="name-desc">Name Z-A</option>
                            <option value="quantity-asc">Quantity ↑</option>
                            <option value="quantity-desc">Quantity ↓</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="master-list" class="item-list"></div>
        </section>

        <!-- Shopping List Section -->
        <section id="shopping-section" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Shopping List</h2>
                <span class="item-count" id="shopping-count">0 items</span>
            </div>

            <div class="controls-section">
                <div class="search-container">
                    <input type="text" id="search-shopping" class="search-input" placeholder="🔍 Search shopping list...">
                    <div class="sort-controls">
                        <label for="shopping-sort" class="sort-label">Sort by:</label>
                        <select id="shopping-sort" class="sort-select">
                            <option value="name-asc">Name A-Z</option>
                            <option value="name-desc">Name Z-A</option>
                            <option value="category-asc">Category A-Z</option>
                            <option value="category-desc">Category Z-A</option>
                            <option value="completed-asc">Incomplete First</option>
                            <option value="completed-desc">Completed First</option>
                        </select>
                    </div>
                </div>

                <!-- Category Filter Bar -->
                <div class="category-filter-section" id="category-filter-section">
                    <div class="category-filters" id="category-filter-bar">
                        <button class="category-filter-btn active" data-category="all">
                            🛒 All
                        </button>
                        <button class="category-filter-btn" data-category="Produce">
                            🥬 Produce
                        </button>
                        <button class="category-filter-btn" data-category="Dairy">
                            🥛 Dairy
                        </button>
                        <button class="category-filter-btn" data-category="Meat">
                            🥩 Meat
                        </button>
                        <button class="category-filter-btn" data-category="Pantry">
                            🥫 Pantry
                        </button>
                        <button class="category-filter-btn" data-category="Frozen">
                            🧊 Frozen
                        </button>
                        <button class="category-filter-btn" data-category="Bakery">
                            🍞 Bakery
                        </button>
                        <button class="category-filter-btn" data-category="Other">
                            📦 Other
                        </button>
                    </div>
                </div>
            </div>

            <div id="shopping-list" class="item-list"></div>
            
            <div class="list-controls">
                <div class="control-buttons">
                    <button id="clear-completed" class="btn btn-success">✅ Clear Completed</button>
                    <button id="clear-all" class="btn btn-danger">🗑️ Clear All</button>
                    <button id="share-list" class="btn btn-primary">📤 Share List</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/share.js"></script>
</body>
</html>
